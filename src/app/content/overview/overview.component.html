<ng-container *ngIf="state$ | async">
  <ul class="page-list" *ngFor="let page of state$ | async">
    <li>
      <!-- <div>reorder</div> -->
      <app-page-list-item
        [page]="page"
        (deletePage)="deletePage($event)"
        (updatePage)="updatePage($event)"
      ></app-page-list-item>
    </li>
  </ul>
  <button class="add-page btn btn-link" (click)="addPage()">
    <i class="material-icons">
      add_circle_outline
    </i>
    <span>Add page</span>
  </button>
</ng-container>
