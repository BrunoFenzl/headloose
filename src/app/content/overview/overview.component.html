<ng-container *ngIf="state$ | async">
  <ul class="page-list" *ngFor="let page of state$ | async">
    <li>
      <!-- <div>reorder</div> -->
      <app-page-list-item
        [page]="page"
        (deletePage)="deletePage($event)"
        (updatePage)="updatePage($event)"
      ></app-page-list-item>
    </li>
  </ul>
  <app-add-component [label]="'Add Page'" (add)="addPage()"></app-add-component>
</ng-container>
