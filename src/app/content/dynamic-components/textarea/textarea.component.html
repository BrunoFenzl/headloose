<div class="form-group">
  <label for="{{ id }}">{{ label }}</label>
  <textarea
    [name]="name"
    [id]="id"
    [disabled]="disabled || ''"
    [required]="required || ''"
    [readonly]="readonly || ''"
    [value]="model"
    class="form-control"
    (change)="valueChange($event)"
  ></textarea>
</div>
