<select
  class="input input--select"
  [name]="name"
  [id]="id"
  [disabled]="disabled || ''"
  [required]="required || ''"
  [value]="model"
  (change)="valueChange($event)"
>
  <option *ngFor="let option of options" value="{{ option.value }}">
    {{ option.label }}
  </option>
</select>
<label class="input__label" for="{{ id }}">Example select</label>
