<app-component-options [targetId]="id"></app-component-options>
<ng-container
  *ngFor="let child of children$ | async"
  [dynamicComponent]="child"
></ng-container>
<div
  class="col-12 col-sm-4 col-md-3 d-flex justify-content-center align-items-center new-col"
>
  <button class="add-page btn btn-link" (click)="addColumn()">
    <i class="material-icons">
      add_circle_outline
    </i>
    <span>Add column</span>
  </button>
</div>
