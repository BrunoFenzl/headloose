<div class="editor">
  <div class="page">
    <form class="editor__form" [formGroup]="form">
      <div class="container">
        <ng-container
          *ngFor="let componentSchema of page$ | async"
          [dynamicComponent]="componentSchema"
        >
        </ng-container>
      </div>
    </form>

    <app-add-component [label]="'Add Row'" (add)="addRow()"></app-add-component>
  </div>
</div>
