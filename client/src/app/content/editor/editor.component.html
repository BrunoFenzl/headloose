<div class="row">
  <div class="col-12 col-9">
    <form class="" [formGroup]="form">
      <ng-container
        *ngFor="let componentSchema of page$ | async"
        [dynamicComponent]="componentSchema"
      >
      </ng-container>

      <pre>
        {{ page$ | async | json }}
      </pre>
    </form>
  </div>
  <div class="col-12 col-3">
    <app-options-renderer></app-options-renderer>
  </div>
</div>
