<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <button class="btn btn-link d-flex align-items-center" alt="Edit page.">
      <strong routerLink="{{ page.slug }}">{{ page.title }}</strong>
      <i class="material-icons" routerLink="{{ page.slug }}">
        keyboard_arrow_right
      </i>
    </button>
    <div>
      <button class="btn btn-link" alt="Edit page.">
        <i class="material-icons" (click)="toggleQuickEdit()">
          edit
        </i>
      </button>
      <button
        class="btn btn-link"
        (click)="toggleDelete()"
        alt="Display more options."
      >
        <i class="material-icons">
          more_vert
        </i>
      </button>
      <button
        class="btn btn-link text-danger"
        (click)="requestDelete()"
        alt="Delete page. This can not be undone!"
      >
        <i *ngIf="showDelete" class="material-icons">
          delete_forever
        </i>
      </button>
    </div>
  </div>
  <div *ngIf="quickEdit" class="card-body">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Page Title</span>
      </div>
      <input
        type="text"
        class="form-control"
        value="{{ page.title }}"
        aria-label="Page Title"
        aria-describedby="basic-addon1"
        (keyup)="titleInputChange($event)"
      />
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon2">Page Slug</span>
      </div>
      <input
        type="text"
        class="form-control"
        value="/{{ page.slug }}"
        aria-label="Page Slug"
        aria-describedby="addon2"
        disabled
      />
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-primary" (click)="requestUpdate()">
        Update
      </button>
    </div>
  </div>
</div>
