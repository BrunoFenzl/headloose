<div *ngIf="state$ | async">
  <ul *ngFor="let page of state$ | async">
    <li>
      <div>reorder</div>
      <div (click)="editPage(page.id)">
        {{ page.title }}
      </div>
      <div (click)="deletePage(page.id)">Delete</div>
    </li>
  </ul>
  <button (click)="addPage()">Add page</button>
</div>
