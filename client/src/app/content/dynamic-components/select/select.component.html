<label for="{{ id }}">Example select</label>
<select
  [name]="name"
  [id]="id"
  [disabled]="disabled || ''"
  [attr.required]="required || ''"
  [value]="model"
  class="form-control"
  (change)="onValueChange($event)"
>
  <option *ngFor="let option of options" value="{{ option.value }}">
    {{ option.label }}
  </option>
</select>
