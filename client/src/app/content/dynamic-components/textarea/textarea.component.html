<app-component-options
  (editComponent)="selectComponent($event)"
  (deleteComponent)="deleteComponent($event)"
></app-component-options>
<textarea
  [name]=""
  [id]="id"
  [disabled]="disabled || ''"
  [required]="required || ''"
  [readonly]="readonly || ''"
  [value]="model"
  (change)="valueChange($event)"
></textarea>
