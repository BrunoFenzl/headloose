<div [ngClass]="{ 'comp--active': 'active' }">
  <app-component-options
    (editComponent)="selectComponent($event)"
    (deleteComponent)="deleteComponent($event)"
  ></app-component-options>
  <ng-container
    *ngFor="let child of children"
    [dynamicComponent]="child"
  ></ng-container>
</div>
