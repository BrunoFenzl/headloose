<app-component-options [targetId]="id"></app-component-options>
<div *ngFor="let child of children$ | async">
  <div class="column__comp-wrapper">
    <ng-container [dynamicComponent]="child"></ng-container>
    <app-component-options [targetId]="child['@id']"></app-component-options>
  </div>
</div>
<button class="add-page btn btn-link" (click)="addComponent()">
  <i class="material-icons">
    add_circle_outline
  </i>
  <span>Add component</span>
</button>
